<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="frm.png" type="frm.png">
</head>
<body>
    <div class="form-container">
        
        <form action="https://script.google.com/macros/s/AKfycbzQjzUGK_Lr7Ulshbbt4R2QWZ9yZFKsDwkidFPVd112q_uqUiMMRSwmfAgPn6nsuYNL/exec" method="POST" class="form">
            <div class="form-title">
                <h1>Feedback Form</h1>
                <hr>
            </div>

            <label for="name" >Enter your Name:</label>
            <input type="text" name="name" placeholder="Enter your Name" class="form-input" required>
            <label for="email">Enter your Email:</label>
            <input type="text" name="email" placeholder="Enter your Email" class="form-input" required>
            <label for="message">Feedback:</label>
            <textarea name="feedback" placeholder="Write your feedback here..." class="form-input" required></textarea>
            <button type="submit" class="btn">submit</button>
        </form>
        
    </div>
</body>
</html>
